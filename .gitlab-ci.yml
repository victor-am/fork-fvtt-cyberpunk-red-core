default:
  image: node:latest

cache:
  paths:
    - node_modules/

variables:
  SYSTEM_NAME: "cyberpunk-red-core"

stages:
  - init
  - test
  - build
  - pre-release
  - release

init:
  stage: init
  script:
    - echo "Installing dependencies..."
    - npm install

lint:
  stage: test
  script:
    - echo "Linting code..."
    - npm run lint

unit-test:
  stage: test
  script:
    - echo "Executing tests..."
    - npm test

language-unused-strings:
  stage: test
  script:
    - echo "Checking language file for unused strings..."
    - ./.gitlab/pipeline_tests/test-lang-file.sh

language-exists:
  stage: test
  before_script:
    - apt-get update
    - apt-get install jq --yes
  script:
    - echo "Checking if all the language files specified in system.json exist..."
    - ./.gitlab/pipeline_tests/test-lang-existence.sh

changelog-has-changed:
  stage: test
  script:
    - echo "Checking if the CHANGELOG.md changed..."
    - ./.gitlab/pipeline_tests/test-changelog-dev-changed.sh
  allow_failure: true
  except:
    - master
    - dev

trace-statements:
  stage: test
  script:
    - echo "Checking if there are proper trace statements in all hbs files..."
    - ./.gitlab/pipeline_tests/test-hbs-trace.sh

code-localization:
  stage: test
  script:
    - echo "Checking if our own localization and notification code is used..."
    - ./.gitlab/pipeline_tests/test-misc.sh

handlebars-helpers:
  stage: test
  script:
  - echo "Checking use of handlebars helpers..."
  - ./.gitlab/pipeline_tests/test-handlebars-helpers.sh

# Build without artifacts when not tagging a release
test-build:
  stage: build
  except:
    - tags
  script:
    - echo "Building cyberpunk-red-core..."
    - npm run build

# Build with artifacts when tagging a release
build-for-release:
  stage: build
  only:
    - tags
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - echo "Building cyberpunk-red-core..."
    - ./.gitlab/pipeline_utils/build.sh
  artifacts:
    expire_in: never
    reports:
      dotenv: build.env
    paths:
      - cpr.zip
      - system.json

pre-release:
  stage: pre-release
  before_script:
    - 'apt-get update'
    - 'apt-get install jq -y'
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
  allow_failure: true
  script:
    - echo "Checking if Dev is suitable for release to Master..."
    - ./.gitlab/pipeline_tests/pre-release-checks.sh

release:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Running Release Job..."
  needs:
    - job: build-for-release
      artifacts: true
  before_script:
    - curl -L --output /usr/local/bin/release-cli "https://release-cli-downloads.s3.amazonaws.com/latest/release-cli-linux-amd64"
    - chmod +x /usr/local/bin/release-cli
  release:
    name: "$CI_COMMIT_TAG"
    description: "Automated release of $CI_COMMIT_TAG"
    tag_name: $CI_COMMIT_TAG
    assets:
      links:
        - name: "system.json"
          url: https://gitlab.com/ryanwalder/cpr-test/-/jobs/${CPR_JOB_ID}/artifacts/file/system.json
        - name: "cpr.zip"
          url: https://gitlab.com/ryanwalder/cpr-test/-/jobs/${CPR_JOB_ID}/artifacts/file/cpr.zip
