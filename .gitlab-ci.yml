default:
  image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - init
  - build
  - test

init:
  stage: init
  script:
    - echo "Installing dependencies..."
    - npm i

build-css:
  stage: build
  script:
    - echo "Building CSS..."
    - npm run build:css

lint:
  stage: test
  script:
    - echo "Linting code..."
    - npm run lint

unit-test:
  stage: test
  script:
    - echo "Executing tests..."
    - npm test
