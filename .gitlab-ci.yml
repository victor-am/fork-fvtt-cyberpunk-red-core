default:
  image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - init
  - build
  - test

init:
  stage: init
  script:
    - echo "Installing dependencies..."
    - npm i

build-css:
  stage: build
  script:
    - echo "Building CSS..."
    - npm run build:css

lint:
  stage: test
  script:
    - echo "Linting code..."
    - npm run lint

unit-test:
  stage: test
  script:
    - echo "Executing tests..."
    - npm test

lang-test:
  stage: test
  script:
    - echo "Checking language file for unused strings..."
    - ./tests/test-lang-file.sh

changelog-dev-test:
  stage: test
  script:
    - echo "Checking if the CHANGELOG.md changed..."
    - ./tests/test-changelog-dev-changed.sh
  allow_failure: true
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
